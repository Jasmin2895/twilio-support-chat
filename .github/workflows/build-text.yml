name: build-test

on:
  pull_request:
    paths-ignore:
      - '**.md' 
    push:
      branches:
        -main
        -releases/*
      paths-ignore:
        -'**.md'
 jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm build --if-present
    - run: npm test
